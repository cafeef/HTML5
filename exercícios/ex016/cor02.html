<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <style>
        * { /* configurações gobais das CSS */
            height: 100%;
        }
        body {
            background-image: linear-gradient(to bottom, #5655CC, #803FB3, #DE326A, #EF633F, #F79439, #FFD576);
            background-attachment: fixed;
        }
    </style>
</head>
<body>
    <h1>Testando gradientes</h1>
</body>
</html>
